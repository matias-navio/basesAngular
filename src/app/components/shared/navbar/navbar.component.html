<style>
  nav{
    display: flex;
    justify-content: space-evenly;
    color: white;
    background-color: #121212;
    padding: 10px;
  }

  a{
    color: white;
    text-decoration: none;
  }

  a:hover{
    color: rgb(0, 102, 255);
  }

  nav a.active{
    color: rgb(0, 102, 255);
  }
</style>

<!-- atributo para enrutamiento, para diferenciar la ruta activa
y para que la ruta '/' aparezca activa que sea exacta -->
<nav>
  <a routerLink="/"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{exact: true}"
  >Counter</a>
  <a routerLink="/hero" routerLinkActive="active">Hero</a>
  <a routerLink="/dragonball" routerLinkActive="active">DragonBall</a>
</nav>
